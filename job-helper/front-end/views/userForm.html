<div ng-controller="userFormCtrl">
    <form id="new-post" name="userForm" novalidate>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
                <div class="form-group">
                    <input name="companyName" ng-model="newPosting.companyName" class="form-control" type="text" placeholder="Company" required>
                    <p ng-show="userForm.companyName.$invalid && !userForm.companyName.$pristine" class="help-block">This field is required</p>
                </div>
                <div class="form-group">
                    <input name="position" ng-model="newPosting.position" class="form-control" type="text" placeholder="Position" required>
                    <p ng-show="userForm.position.$invalid && !userForm.position.$pristine" class="help-block">This field is required</p>
                </div>
                <div class="form-group">
                    <input name="url" ng-model="newPosting.url" class="form-control" type="text" placeholder="URL">
                </div>
                <div class="form-group">
                    <input name="salary" ng-model="newPosting.salary" class="form-control" type="text" placeholder="Salary Posted">
                </div>
                <div class="form-group">
                    <textarea name="description" ng-model="newPosting.description" class="form-control" id="description" cols="30" rows="5" placeholder="Description"></textarea>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <div id="status">
                    <div class="checkboxes">
                        <div class="form-group">
                        <label for="applied">Applied
                            <input name="applied" ng-model="newPosting.listingStatus.applied" type="checkbox">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="responded">Responded
                            <input name="applied" ng-model="newPosting.listingStatus.responded" type="checkbox">
                        </label>
                    </div>
                    </div>
                    <div class="form-group">
                        <input name="offer" ng-model="newPosting.listingStatus.offerAmt" class="form-control" type="text" placeholder="Offer Amount">
                    </div>
                </div>
                <div class="form-group">
                    <input name="recruiterName" ng-model="newPosting.recruiterInfo.name" class="form-control" type="text" placeholder="Recruiter Name">
                </div>
                <div class="form-group">
                    <input name="email" ng-model="newPosting.recruiterInfo.email" class="form-control" type="email" placeholder="Recruiter Email">
                </div>
                <div class="form-group">
                    <input name="phone" ng-model="newPosting.recruiterInfo.phone" class="form-control" type="text" placeholder="Recruiter Phone Number">
                </div>
                <div id="submit-btn">
                    <button class="btn
glyphicon glyphicon-plus" ng-disabled="userForm.$invalid" ng-click="submitForm(userForm.$valid, newPosting)"></button>
                </div>
            </div>
        </div>
    </form>
</div>
